<!DOCTYPE html>
<html lang="ko">
<head>
    <title>코드캠프 회원가입</title>
    <script src="final.js" ></script>
</head>

<body>
    <div id="sign__wrapper">
    <input text="text" id="email" placeholder="이메일을 입력해 주세요." /><br /><br />
    <input text="text"  id="name" placeholder="이름을 입력해 주세요." /><br /><br />
    <input text="password"  id="password1" placeholder="비밀번호를 입력해 주세요." /><br /><br />
    <input text="password"  id="password2" placeholder="비밀번호를 다시 입력해 주세요"/><br /><br />

    <input id="phone1" type="text" size="4" maxlength="3" onchange="changephone1()" onkeyup="onchange()" />-
    <input id="phone1" type="text" size="4" maxlength="4" onchange="changephone2()" onkeyup="onchange()" />-
    <input id="phone3" type="text" size="4" maxlength="4"/> 
    </div>


    <div>
        <span id="token">000000</span>
        <button onclick="getToken()">인증번호전송</button><br />
        <span id="timer">3:00</span>
        <button id="mybutton">인증완료</button> 

    </div>
    


    <div class="location__wrapper">
    <select class="location" id="location">
        <option disabled selected>지역을 선택하세요.</option>
        <option>서울</option>
        <option>경기</option>
        <option>인천</option>
    </select>
    </div>



    <div class="gender__wrapper">
    <input type="radio" name="gender" id="gender__woman" /> 여성
    <input type="radio" name="gender" id="gender__man" /> 남성 
    </div>

    <div class="footer">
        <button id="signup__button" onclick="signup()" disabled>가입하기</button>
    </div>
    
</body>
</html>
